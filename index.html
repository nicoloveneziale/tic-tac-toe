<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <p id="p1-score"></p>
        <p id="p2-score"></p>
    </header>
    <div id="game-grid">
        <button id="1"></button>
        <button id="2"></button>
        <button id="3"></button>
        <button id="4"></button>
        <button id="5"></button>
        <button id="6"></button>
        <button id="7"></button>
        <button id="8"></button>
        <button id="9"></button>
    </div>
    <dialog>
        <p>Winner!</p>
        <p id="winner"></p>
        <button id="new-game">New Game</button>
    </dialog>
    <script src="index.js"></script>
</body>
</html>
